<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
        
            <label for="inome"> Nome</label>
            <input type="email" name="nome" id="inome"
            minlength="5" maxlength="20" required>
           </p>
        
        
        <p>
           <label for="iemail">E-mail</label>
           <input type="email" name="email" id="iemail" autocomplete="email"
           required>
        
        </p>
        
        <p>
        <label for="itel"> Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel"
        pattern="ˆ$[0-9{4}[0-9]{5}$" required placeholder="(xx)xxxx-xxxx">
        
        </p>
    </fieldset>
     <!--Estudar mais sobre ErgEx-->
    
    <p>
    
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    
    </p>
</body>
</html>
